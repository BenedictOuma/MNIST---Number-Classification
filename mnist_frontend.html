<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Number Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #273c75;
            margin-bottom: 1.5rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            background: #273c75;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:disabled {
            background: #dcdde1;
            cursor: not-allowed;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #44bd32;
        }
        .error {
            color: #e84118;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNIST Number Classification</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required />
            <br>
            <button type="submit">Classify</button>
        </form>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultDiv.textContent = '';
            errorDiv.textContent = '';
            const file = imageInput.files[0];
            if (!file) {
                errorDiv.textContent = 'Please select an image.';
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            try {
                    const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('API error: ' + response.status);
                }
                const data = await response.json();
                if (data && data.class !== undefined) {
                    resultDiv.textContent = `Predicted Number: ${data.class}`;
                } else {
                    errorDiv.textContent = 'Unexpected API response.';
                }
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        });
    </script>
</body>
</html>
